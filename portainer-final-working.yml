version: '3.8'

services:
  glide-api-gateway:
    image: node:18-alpine
    container_name: glide-api-gateway
    restart: unless-stopped
    working_dir: /app
    command: sh -c "apk add --no-cache git && git clone https://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@github.com/cmtkdot/glidemcp.git /tmp/repo && cp -r /tmp/repo/* . && ls -la && npm install && node http-server.js"
    ports:
      - "7777:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GLIDE_API_KEY=bcc7a00b-6919-47e1-8724-30999251a866
      - GLIDE_APP_ID=KyQIgjT4O1JsARXgkzsv
      - API_1_NAME=glide-api-v1
      - API_1_SWAGGER_URL=file:///app/glide-api-v1-openapi.json
      - API_1_BASE_URL=https://api.glideapp.io/api/function
      - API_1_HEADER_AUTHORIZATION=Bearer bcc7a00b-6919-47e1-8724-30999251a866
      - API_1_HEADER_CONTENT_TYPE=application/json
      - CORS_ORIGIN=*
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=100
    networks:
      - glide-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  glide-network:
    driver: bridge