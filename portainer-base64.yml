version: '3.8'

services:
  glide-api-gateway:
    image: node:18-alpine
    container_name: glide-api-gateway
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
      apk add --no-cache curl wget &&
      
      echo 'ewogICJuYW1lIjogImdsaWRlLWFwaS1nYXRld2F5IiwKICAidmVyc2lvbiI6ICIxLjAuMCIsCiAgIm1haW4iOiAiaW5kZXguanMiLAogICJkZXBlbmRlbmNpZXMiOiB7CiAgICAiZXhwcmVzcyI6ICJeNC4xOC4yIiwKICAgICJjb3JzIjogIl4yLjguNSIsCiAgICAiZXhwcmVzcy1yYXRlLWxpbWl0IjogIl42LjcuMCIsCiAgICAiYXhpb3MiOiAiXjEuNC4wIgogIH0KfQ==' | base64 -d > package.json &&
      
      echo '' | base64 -d > index.js &&
      
      npm install &&
      node index.js
      "
    ports:
      - "7777:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GLIDE_API_KEY=bcc7a00b-6919-47e1-8724-30999251a866
      - GLIDE_APP_ID=KyQIgjT4O1JsARXgkzsv
      - API_1_NAME=glide-api-v1
      - API_1_BASE_URL=https://api.glideapp.io/api/function
      - API_1_HEADER_AUTHORIZATION=Bearer bcc7a00b-6919-47e1-8724-30999251a866
      - CORS_ORIGIN=*
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=100
    networks:
      - glide-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  glide-network:
    driver: bridge